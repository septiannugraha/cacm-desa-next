version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cacmdesa-mssql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer  # Or Express for free version
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
      - ./prisma/migrations:/migrations  # Mount migrations folder
    networks:
      - cacmdesa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1'"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s

volumes:
  mssql-data:
    driver: local

networks:
  cacmdesa-network:
    driver: bridge