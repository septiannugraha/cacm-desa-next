version: '3.8'

services:
  # SQL Server Database
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cacmdesa-mssql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - mssql-data:/var/opt/mssql
      - ./prisma/migrations:/migrations:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${DB_PASSWORD}", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - cacmdesa-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: cacmdesa-app
    environment:
      # Database
      - DATABASE_URL=sqlserver://mssql:1433;database=${DB_NAME};user=sa;password=${DB_PASSWORD};encrypt=false;trustServerCertificate=true

      # NextAuth
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}

      # Node Environment
      - NODE_ENV=production
      - PORT=3000

    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      mssql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - cacmdesa-network
    volumes:
      # Mount public data if needed (optional - only if you have static GeoJSON files)
      - ./public/data:/app/public/data:ro

  # Nginx Reverse Proxy (Optional - for SSL/TLS and better production setup)
  nginx:
    image: nginx:alpine
    container_name: cacmdesa-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - cacmdesa-network
    profiles:
      - with-nginx

networks:
  cacmdesa-network:
    driver: bridge

volumes:
  mssql-data:
    driver: local
